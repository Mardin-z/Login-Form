<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Login Form</title>
  </head>
  <body>
    <div class="glassmorphism">
      <div class="center">
        <div class="logotype"><h2>Wallcoin</h2></div>
        <p class="title">ورود</p>
        <div class="inps">
          <label for="name">نام : </label>
          <br />
          <input class="inputs" type="text" name="name" placeholder="ماردین" />
          <br />
          <label for="tell">شماره موبایل :</label>
          <br />
          <input
            class="inputs"
            type="tel"
            name="tell"
            placeholder="09123456789" />
          <br />
          <label for="pass">رمز عبور :</label>
          <br />
          <input
            class="inputs"
            type="password"
            name="pass"
            placeholder="******" />
        </div>
        <div class="checkbox">
          <input type="checkbox" name="checkbox" id="" class="check" />
          <span>
            با
            <a
              href="https://www.google.com/url?sa=t&rct=j&q=&esrc=s&source=web&cd=&cad=rja&uact=8&ved=2ahUKEwjG0uT_gMSBAxV3if0HHT_KBBsQFnoECA4QAQ&url=https%3A%2F%2Fatgo.ir%2F%25D9%2582%25D9%2588%25D8%25A7%25D9%2586%25DB%258C%25D9%2586-%25D9%2588-%25D9%2585%25D9%2582%25D8%25B1%25D8%25B1%25D8%25A7%25D8%25AA-%25D8%25B3%25D8%25A7%25DB%258C%25D8%25AA%2F&usg=AOvVaw0rHf_imgr6o0g9UL8yFItQ&opi=89978449"
              >شرایط و قوانین </a
            >موافقم
          </span>
        </div>
        <div class="button">
          <input class="btn" type="submit" name="button" id="" value="ورود" />
        </div>
        <div class="login">
          حساب ندارید؟ <a href="SignUp.html">ساخت حساب </a>
        </div>
      </div>
    </div>
  </body>
</html>
